<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./plantillaUsuario.xhtml">


            <ui:define name="links">

                <script src="../RecursosModulos/js/validacionFormularioRegistro.js"></script>
                <script src="../RecursosPrincipal/js/moment.js"></script>
                
        <script type="text/javascript" src="../RecursosModulos/js/jquery-ui.js"></script>
                <link rel="stylesheet" href="../RecursosPrincipal/css/jquery-ui.css"></link>

                <script>
                    $(function () {
                        $.datepicker.regional['es'] =
                                {
                                    closeText: 'Cerrar',
                                    prevText: 'Previo',
                                    nextText: 'Próximo',
                                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                    monthStatus: 'Ver otro mes', yearStatus: 'Ver otro año',
                                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sáb'],
                                    dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                                    dateFormat: 'dd/mm/yy', firstDay: 0,
                                    initStatus: 'Selecciona la fecha', isRTL: false};
                        $.datepicker.setDefaults($.datepicker.regional['es']);
                        $("#fechaNacimiento").datepicker({showAnim: 'slideDown', changeMonth: true, changeYear: true, yearRange: '-70:+0'});
                    });
                </script>
            </ui:define>

            <ui:define name="tituloPag">
                <title>Actualizar |EffectiveOrders</title>
            </ui:define>

            <ui:define name="migasPan">
                <li><a href="index.xhtml">Inicio</a></li>
                <li><a href="gestionarCliente.xhtml">Registro Cliente</a></li>
                <li><a href="gestionarProveedor.xhtml">Registro Proveedor</a></li>
                <li class="active">Actualizar</li>
            </ui:define>

            <ui:define name="nombrePagina">
                <h1><i class="fa fa-pencil"></i>Actualizar</h1>
            </ui:define>


            <ui:define name="actualizar">
                <li class='current'>
                    <h:link outcome="actualizar"><span class="badge pull-right"></span>
                        <i class="fa fa-pencil" ></i><span style="font-size: 15px;">Actualizar mis datos</span></h:link>
                </li>
            </ui:define>
            <ui:define name="contenido">
                <legend>Actualizar mis datos</legend>
                <h:form id="formularioActualizar" class="form-horizontal">

                    <!-- nombre-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nombre">Documento:</label>  
                        <div class="col-md-5">
                           <input  id="documento" name="documento" maxlength="10" value="#{controladorUsuario.objUsuarioLogin.idUsuario}" placeholder="" class="form-control input-md" readonly="true"  tabindex="3"></input>
                        </div>
                    </div>

                    <!-- nombre-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nombre">Nombres:</label>  
                        <div class="col-md-5">
                            <input style="text-transform: capitalize" id="nombre" name="nombre" type="text" placeholder="" maxlength="30" value="#{controladorUsuario.objUsuarioLogin.nombre}" class="form-control input-md"   tabindex="1" ></input>
                        </div>
                    </div>

                    <!-- Apellido-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="apellido">Apellidos:</label>  
                        <div class="col-md-5">
                            <input style="text-transform: capitalize" id="apellido" name="apellido" type="text" maxlength="30" placeholder="" class="form-control input-md"  value="#{controladorUsuario.objUsuarioLogin.apellido}"  tabindex="2"></input>
                        </div>
                    </div>


                    <!-- Email-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="correo">Email:</label>  
                        <div class="col-md-5">
                            <input id="correo"  name="correo" type="email" class="form-control"  placeholder="abcde@hotmail.com"  tabindex="4"   value="#{controladorUsuario.objUsuarioLogin.correo}"  ></input>
                        </div>
                    </div>

                    <!-- Direccion-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="direccion">Dirección:</label>  
                        <div class="col-md-5">
                            <input id="direccion" name="direccion" type="text" placeholder="" class="form-control input-md" maxlength="50" value="#{controladorUsuario.objUsuarioLogin.direccion}"  tabindex="7"></input>

                        </div>
                    </div>

                    <!-- Telefono-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tel">Teléfono:</label>  
                        <div class="col-md-5">
                            <input id="tel" name="tel" type="text" maxlength="15" placeholder="" class="form-control input-md" value="#{controladorUsuario.objUsuarioLogin.telefono}"   tabindex="8"></input>
                        </div>
                    </div>

                    <!-- Ciudad -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ciudad">Ciudad:</label>
                        <div class="col-md-5">
                            <select id="ciudad" name="ciudad" class="form-control"  tabindex="10" >
                                <option  disabled="true">Seleccione Ciudad...</option>
                                <c:forEach var="objCiudad" items="#{controladorCiudad.listarCiudades()}">
                                    <option value="#{objCiudad.idCiudad}" selected="#{controladorUsuario.objUsuarioLogin.idCiudad.idCiudad == objCiudad.idCiudad ?true:''}" >#{objCiudad.nombreCiudad}   </option>
                                </c:forEach>
                            </select>
                        </div>
                    </div>
                    <!-- Fecha -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="fechaNacimiento">Fecha de Nacimiento:</label>  
                        <div class="col-md-5">
                            <input type="text" id="fechaNacimiento" name="fechaNacimiento"  placeholder="dd/mm/aaaa" class="form-control input-md" value="#{controladorUsuario.cambiarFechaFormato2(controladorUsuario.objUsuarioLogin.fechaDeNacimiento)}"  tabindex="11"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="genero">Genero:</label>
                        <div class="col-md-5">
                            <select id="genero" name="genero" class="form-control"  tabindex="10" >
                                <option  disabled="true" >Seleccione Genero...</option>
                                <option value="Masculino" selected="#{(controladorUsuario.objUsuarioLogin.genero.equals('Masculino')) ?true:''}" >   Masculino </option>
                                <option value="Femenino" selected="#{controladorUsuario.objUsuarioLogin.genero.equals('Femenino')?true:''}" >   Femenino</option>

                            </select>
                        </div>
                    </div>
                    <!-- Contraseña-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="contrasena">Contraseña:</label>  
                        <div class="col-md-5">
                            <input id="contrasena"  name="contrasena" type="password" class="form-control" placeholder="********"  tabindex="5"  ></input> 
                        </div>
                    </div>
                    <!-- Confirmar contraseña-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="repetirContrasena">Confirmar contraseña:</label>  
                        <div class="col-md-5">
                            <input id="repetirContrasena" name="repetirContrasena" type="password" class="form-control" placeholder="********" tabindex="6"></input>
                        </div>
                    </div>

                    <!-- Boton -->
                    <div id="boton">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Boton"></label>
                            <div class="col-md-5">
                                <h:commandButton id="Boton" type="submit" class="btn btn-success" value="Actualizar" action="#{controladorUsuario.actualizarUsuario()}" tabindex="12"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>  


            </ui:define>


        </ui:composition>

    </body>
</html>

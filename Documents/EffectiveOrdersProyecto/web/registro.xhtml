<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./PlantillaEffectiveOrders.xhtml">

            <ui:define name="links">
                <link rel="stylesheet" href="RecursosPrincipal/css/jquery-ui.css"></link>
                <script>
                    $(function () {
                        $.datepicker.regional['es'] =
                                {
                                    closeText: 'Cerrar',
                                    prevText: 'Previo',
                                    nextText: 'Próximo',
                                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                    monthStatus: 'Ver otro mes', yearStatus: 'Ver otro año',
                                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sáb'],
                                    dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                                    dateFormat: 'dd/mm/yy', firstDay: 0,
                                    initStatus: 'Selecciona la fecha', isRTL: false};
                        $.datepicker.setDefaults($.datepicker.regional['es']);
                        $("#fechaNacimiento").datepicker({showAnim: 'slideDown', changeMonth: true, changeYear: true, yearRange: '-70:+0'});
                    });
                </script>
            </ui:define>

            <ui:define name="nombre">
                Registro | Effective Orders
            </ui:define>

            <ui:define name="registro">
                <li><h:link id="botonRegistro" outcome="registro.xhtml" class="active"><i class="fa fa-user"></i> Registro</h:link></li>
            </ui:define>

            <ui:define name="content">
                <div id="formularioR" class="container"> 
                    <div class="row">
                        <div class="box">
                            <div class="col-md-7">
                                <h:form id="formularioRegistro" class="form-horizontal">
                                    <legend>Registro de usuarios</legend>

                                    <input id="alt_date"></input>
                                    <!-- nombre-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="nombre" >Nombres:</label>  
                                        <div class="col-md-6">
                                            <input id="nombre" name="nombre" type="text" placeholder="" maxlength="30" class="form-control input-md"   tabindex="1" ></input>
                                        </div>
                                    </div>

                                    <!-- Apellido-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="apellido">Apellidos:</label>  
                                        <div class="col-md-6">
                                            <input id="apellido" name="apellido" type="text" maxlength="30" placeholder="" class="form-control input-md"  tabindex="2"></input>
                                        </div>
                                    </div>

                                    <!-- Documento-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="documento">N° Documento:</label>  
                                        <div class="col-md-6">
                                            <input id="documento" name="documento" type="text" maxlength="10" placeholder="" class="form-control input-md"  tabindex="3"></input>
                                        </div>
                                    </div>
                                    <!-- Email-->

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="correo">E-mail:</label>  
                                        <div class="col-md-6">
                                            <input id="correo"  name="correo" type="email" class="form-control"  placeholder="abcde@hotmail.com"  tabindex="4"   ></input>
                                        </div>
                                    </div>
                                    <!-- Contraseña-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="contrasena">Contraseña:</label>  
                                        <div class="col-md-6">
                                            <input id="contrasena"  name="contrasena" type="password" class="form-control" placeholder="********"  tabindex="5" ></input> 
                                        </div>
                                    </div>
                                    <!-- Confirmar contraseña-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="repetirContrasena">Confirmar contraseña:</label>  
                                        <div class="col-md-6">
                                            <input id="repetirContrasena" name="repetirContrasena" type="password" class="form-control" placeholder="********"  tabindex="6"></input>
                                        </div>
                                    </div>
                                    <!-- Direccion-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="direccion">Dirección:</label>  
                                        <div class="col-md-6">
                                            <input id="direccion" name="direccion" type="text" placeholder="" class="form-control input-md" maxlength="50" tabindex="7"></input>

                                        </div>
                                    </div>

                                    <!-- Telefono-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="tel">Teléfono:</label>  
                                        <div class="col-md-6">
                                            <input id="tel" name="tel" type="text" maxlength="15" placeholder="" class="form-control input-md"  tabindex="8"></input>
                                        </div>
                                    </div>

                                    <!-- Ciudad -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="ciudad">Ciudad de residencia:</label>
                                        <div class="col-md-6">
                                            <select id="ciudad" name="ciudad" class="form-control"  tabindex="10" >
                                                <option selected="true" disabled="true">Seleccione Ciudad...</option>
                                                <c:forEach var="objCiudad" items="#{controladorCiudad.listarCiudades()}">
                                                    <option value="#{objCiudad.idCiudad}">#{objCiudad.nombreCiudad}</option>
                                                </c:forEach>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Fecha -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="fechaNacimiento">Fecha de Nacimiento:</label>  
                                        <div class="col-md-6">
                                            <input type="text" id="fechaNacimiento" name="fechaNacimiento"  placeholder="dd/mm/aaaa" class="form-control input-md"  tabindex="11"></input>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="genero">Género:</label>
                                        <div class="col-md-6">
                                            <select id="genero" name="genero" class="form-control"  tabindex="10" >
                                                <option selected="true" disabled="true">Seleccione Genero...</option>
                                                <option value="Masculino">Masculino</option>
                                                <option value="Femenino">Femenino</option>

                                            </select>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="col-sm-offset-1 col-sm-10">
                                            <div class="checkbox">
                                                <label class="col-md-5 control-label"></label>
                                                <div class="col-md-8">
                                                    <label><input type="checkbox" id="confirmar[]" name="confirmar[]" ></input>Acepto términos y condiciones</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="condicion" class="col-md-12">
                                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                        <u>Para registarse en Effective Orders debe diligenciar todos los campos</u>
                                    </div> 

                                    <!-- Boton -->
                                    <div id="botonR">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="Boton"></label>
                                            <div class="col-md-4">
                                                <h:commandButton id="Boton"  class="btn btn-success" value="Registrarme" action="#{controladorUsuario.registrarUsuario()}" tabindex="12" style="font-size: 16px;"></h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>    
                            </div>
                            <div id="imagen">
                                <div class="col-md-5">
                                    <img class="img-responsive" src="RecursosPrincipal/img/r2.png" alt=""></img>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
            <script src="RecursosPrincipal/js/validacionFormularioRegistro.js"></script>
            <script src="RecursosPrincipal/js/mensaje.js"></script>
            <script src="RecursosPrincipal/js/sweetalert2.js"></script>
            <script src="RecursosPrincipal/js/moment.js"></script>

        </ui:composition>

    </body>
</html>
